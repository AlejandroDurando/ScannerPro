
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner Pro - SPA</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- OpenCV.js -->
    <script async src="https://docs.opencv.org/4.5.2/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
    <style>
        body, html {
            background-color: #000;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .capture-btn {
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.3);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .capture-btn:active {
            transform: scale(0.9);
            box-shadow: 0 0 0 6px rgba(255, 255, 255, 0.5);
        }
        #preview-overlay {
            display: none;
            background: rgba(10, 10, 10, 0.98);
            z-index: 100;
            position: fixed;
            inset: 0;
            padding: 20px;
            overflow-y: auto;
        }
        .loader {
            border-top-color: #3b82f6;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        canvas {
            max-width: 100%;
            max-height: 65vh;
            border-radius: 4px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body class="text-white">

    <!-- Pantalla de Carga -->
    <div id="loading-screen" class="fixed inset-0 flex flex-col items-center justify-center bg-gray-950 z-[200] transition-opacity duration-700">
        <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-800 h-14 w-14 mb-4"></div>
        <h2 class="text-xl font-medium tracking-tight">Scanner Pro</h2>
        <p class="text-gray-500 text-sm mt-2">Iniciando motores de visión...</p>
    </div>

    <!-- Visor de Cámara Principal -->
    <div id="video-container">
        <video id="video" autoplay playsinline muted></video>
        
        <!-- Guía de encuadre -->
        <div class="absolute inset-0 border-[40px] border-black/30 pointer-events-none flex items-center justify-center z-20">
             <div class="w-full h-full border-2 border-white/20 rounded-xl relative">
                <div class="absolute top-4 left-4 border-t-4 border-l-4 border-white/60 w-8 h-8 rounded-tl-lg"></div>
                <div class="absolute top-4 right-4 border-t-4 border-r-4 border-white/60 w-8 h-8 rounded-tr-lg"></div>
                <div class="absolute bottom-4 left-4 border-b-4 border-l-4 border-white/60 w-8 h-8 rounded-bl-lg"></div>
                <div class="absolute bottom-4 right-4 border-b-4 border-r-4 border-white/60 w-8 h-8 rounded-br-lg"></div>
             </div>
        </div>
    </div>

    <!-- Botón de Captura -->
    <div class="fixed bottom-10 left-0 w-full flex justify-center items-center z-40">
        <button id="capture-btn" class="capture-btn w-20 h-20 bg-white rounded-full flex items-center justify-center">
            <div class="w-16 h-16 border-[3px] border-black/5 rounded-full"></div>
        </button>
    </div>

    <!-- Vista Previa Post-Procesamiento -->
    <div id="preview-overlay" class="flex flex-col items-center justify-center">
        <div class="w-full max-w-md flex flex-col items-center">
            <header class="text-center mb-6">
                <h3 class="text-2xl font-bold">Documento Listo</h3>
                <p class="text-gray-400 text-sm">Perspectiva corregida y filtro aplicado</p>
            </header>

            <div id="canvas-wrapper" class="w-full flex justify-center mb-8 bg-zinc-900 p-2 rounded-lg">
                <!-- El canvas se inyecta dinámicamente -->
            </div>

            <div class="grid grid-cols-2 gap-4 w-full">
                <button id="retake-btn" class="py-4 bg-zinc-800 hover:bg-zinc-700 rounded-2xl font-semibold transition-colors active:scale-95">
                    REPETIR
                </button>
                <button id="download-btn" class="py-4 bg-blue-600 hover:bg-blue-500 rounded-2xl font-bold transition-colors shadow-lg shadow-blue-900/20 active:scale-95">
                    GUARDAR PDF
                </button>
            </div>
        </div>
    </div>

    <!-- Toast de Estado -->
    <div id="toast" class="fixed top-10 left-1/2 -translate-x-1/2 px-6 py-3 bg-white/10 backdrop-blur-md border border-white/10 rounded-full text-xs font-bold uppercase tracking-widest opacity-0 transition-all duration-300 z-[150] pointer-events-none">
        Procesando...
    </div>

    <!-- Canvas auxiliar oculto -->
    <canvas id="hidden-canvas" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('video');
        const captureBtn = document.getElementById('capture-btn');
        const previewOverlay = document.getElementById('preview-overlay');
        const retakeBtn = document.getElementById('retake-btn');
        const downloadBtn = document.getElementById('download-btn');
        const canvasWrapper = document.getElementById('canvas-wrapper');
        const hiddenCanvas = document.getElementById('hidden-canvas');
        const loadingScreen = document.getElementById('loading-screen');
        const toast = document.getElementById('toast');
        
        let processedCanvas = null;

        // 1. Inicialización de Cámara
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    },
                    audio: false
                });
                video.srcObject = stream;
            } catch (err) {
                console.error("Error cámara:", err);
                alert("No se pudo acceder a la cámara trasera. Por favor verifica los permisos.");
            }
        }

        // 2. OpenCV Listo
        function onOpenCvReady() {
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                initCamera();
            }, 700);
        }

        // 3. Lógica de Captura y Visión Artificial
        captureBtn.addEventListener('click', () => {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                showToast("Analizando bordes...");
                setTimeout(processDocument, 100);
            }
        });

        function processDocument() {
            // Captura frame actual
            const width = video.videoWidth;
            const height = video.videoHeight;
            hiddenCanvas.width = width;
            hiddenCanvas.height = height;
            const ctx = hiddenCanvas.getContext('2d');
            ctx.drawImage(video, 0, 0, width, height);

            let src = cv.imread(hiddenCanvas);
            let dst = new cv.Mat();
            
            // --- DETECCIÓN DE DOCUMENTO ---
            // Grayscale + Blur + Canny para bordes
            cv.cvtColor(src, dst, cv.COLOR_RGBA2GRAY, 0);
            cv.GaussianBlur(dst, dst, new cv.Size(5, 5), 0, 0, cv.BORDER_DEFAULT);
            cv.Canny(dst, dst, 75, 200, 3, false);

            let contours = new cv.MatVector();
            let hierarchy = new cv.Mat();
            cv.findContours(dst, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

            let maxArea = 0;
            let maxContourIndex = -1;
            for (let i = 0; i < contours.size(); ++i) {
                let cnt = contours.get(i);
                let area = cv.contourArea(cnt);
                let peri = cv.arcLength(cnt, true);
                let approx = new cv.Mat();
                cv.approxPolyDP(cnt, approx, 0.02 * peri, true);

                // Buscamos un polígono de 4 lados (papel)
                if (approx.rows == 4 && area > maxArea) {
                    maxArea = area;
                    maxContourIndex = i;
                }
                approx.delete();
            }

            let finalImg = new cv.Mat();

            if (maxContourIndex !== -1 && maxArea > (width * height * 0.05)) {
                // Caso: Se detectó un papel (mínimo 5% del área)
                let cnt = contours.get(maxContourIndex);
                let peri = cv.arcLength(cnt, true);
                let approx = new cv.Mat();
                cv.approxPolyDP(cnt, approx, 0.02 * peri, true);
                
                finalImg = applyPerspectiveCorrection(src, approx);
                approx.delete();
            } else {
                // Caso: No se detectó papel claro, usamos la imagen completa
                finalImg = src.clone();
            }

            // --- FILTRO DE ESCANEO REAL ---
            // Pasamos a gris y aplicamos un umbral adaptativo para texto nítido
            cv.cvtColor(finalImg, finalImg, cv.COLOR_RGBA2GRAY, 0);
            cv.adaptiveThreshold(finalImg, finalImg, 255, cv.ADAPTIVE_THRESH_GAUSSIAN_C, cv.THRESH_BINARY, 11, 10);

            // Mostrar resultado en UI
            if (processedCanvas) processedCanvas.remove();
            processedCanvas = document.createElement('canvas');
            cv.imshow(processedCanvas, finalImg);
            canvasWrapper.appendChild(processedCanvas);
            
            previewOverlay.style.display = 'flex';

            // Liberar memoria de OpenCV
            src.delete(); dst.delete(); contours.delete(); hierarchy.delete(); finalImg.delete();
        }

        // Función matemática para corrección de perspectiva
        function applyPerspectiveCorrection(src, pts) {
            let points = [];
            for (let i = 0; i < 4; i++) {
                points.push({ x: pts.data32S[i * 2], y: pts.data32S[i * 2 + 1] });
            }

            // Ordenar puntos: TL, TR, BR, BL
            points.sort((a, b) => a.y - b.y);
            let topList = points.slice(0, 2).sort((a, b) => a.x - b.x);
            let bottomList = points.slice(2, 4).sort((a, b) => a.x - b.x);
            
            let srcCoords = cv.matFromArray(4, 1, cv.CV_32FC2, [
                topList[0].x, topList[0].y,
                topList[1].x, topList[1].y,
                bottomList[1].x, bottomList[1].y,
                bottomList[0].x, bottomList[0].y
            ]);

            // Calcular dimensiones de salida
            const w = Math.max(
                Math.hypot(topList[1].x - topList[0].x, topList[1].y - topList[0].y),
                Math.hypot(bottomList[1].x - bottomList[0].x, bottomList[1].y - bottomList[0].y)
            );
            const h = Math.max(
                Math.hypot(topList[0].x - bottomList[0].x, topList[0].y - bottomList[0].y),
                Math.hypot(topList[1].x - bottomList[1].x, topList[1].y - bottomList[1].y)
            );

            let dstCoords = cv.matFromArray(4, 1, cv.CV_32FC2, [0, 0, w, 0, w, h, 0, h]);
            let M = cv.getPerspectiveTransform(srcCoords, dstCoords);
            let result = new cv.Mat();
            cv.warpPerspective(src, result, M, new cv.Size(w, h), cv.INTER_LINEAR, cv.BORDER_CONSTANT, new cv.Scalar());

            srcCoords.delete(); dstCoords.delete(); M.delete();
            return result;
        }

        // 4. Generación de PDF
        downloadBtn.addEventListener('click', () => {
            if (!processedCanvas) return;
            
            const { jsPDF } = window.jspdf;
            const imgData = processedCanvas.toDataURL('image/jpeg', 0.9);
            
            // Determinar orientación (Portrait/Landscape) según el canvas procesado
            const orientation = processedCanvas.width > processedCanvas.height ? 'l' : 'p';
            const pdf = new jsPDF(orientation, 'px', [processedCanvas.width, processedCanvas.height]);
            
            pdf.addImage(imgData, 'JPEG', 0, 0, processedCanvas.width, processedCanvas.height);
            pdf.save(`scan_${Date.now()}.pdf`);
            showToast("PDF Guardado ✅");
        });

        retakeBtn.addEventListener('click', () => {
            previewOverlay.style.display = 'none';
        });

        function showToast(msg) {
            toast.innerText = msg;
            toast.style.opacity = '1';
            setTimeout(() => toast.style.opacity = '0', 2500);
        }
    </script>
</body>
</html>
