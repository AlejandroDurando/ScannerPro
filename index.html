<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner Pro v3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script async src="https://docs.opencv.org/4.x/opencv.js"></script>
    <style>
        /* Forzamos que el video ocupe el espacio y sea visible */
        video { 
            width: 100% !important; 
            height: auto !important; 
            min-height: 200px;
            background: #1a1a1a;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-black text-white p-4">

    <div class="max-w-md mx-auto">
        <header class="flex justify-between items-center mb-2">
            <h1 class="text-xl font-bold italic text-blue-500">SCANNER PRO</h1>
            <div id="statusDot" class="w-3 h-3 bg-red-500 rounded-full"></div>
        </header>

        <div id="log" class="text-[10px] text-yellow-500 mb-2 h-8 overflow-hidden font-mono"></div>

        <div class="relative rounded-3xl overflow-hidden border-2 border-blue-900/50 shadow-2xl bg-gray-900">
            <video id="video" autoplay muted playsinline webkit-playsinline></video>
            
            <button id="forcePlay" class="absolute inset-0 w-full h-full flex flex-col items-center justify-center bg-black/60 z-10 hidden">
                <span class="bg-white text-black px-4 py-2 rounded-full font-bold">TOCA AQUÍ PARA ACTIVAR CÁMARA</span>
            </button>
        </div>

        <div class="mt-6 flex justify-center">
            <button id="snap" class="w-20 h-20 bg-white rounded-full border-8 border-gray-800 shadow-white/20 shadow-lg active:scale-90 transition-all"></button>
        </div>

        <div id="preview" class="hidden fixed inset-0 bg-black z-50 p-4 flex flex-col items-center justify-center">
            <canvas id="canvasOut" class="max-w-full rounded-lg shadow-2xl"></canvas>
            <div class="flex gap-4 mt-8 w-full max-w-sm">
                <button onclick="location.reload()" class="flex-1 bg-zinc-800 p-4 rounded-2xl font-bold text-red-400">BORRAR</button>
                <button id="save" class="flex-1 bg-blue-600 p-4 rounded-2xl font-bold">PDF</button>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const log = document.getElementById('log');
        const forcePlayBtn = document.getElementById('forcePlay');

        function printLog(m) { log.innerText = m; console.log(m); }

        var Module = { onRuntimeInitialized() { 
            document.getElementById('statusDot').className = "w-3 h-3 bg-green-500 rounded-full animate-pulse";
            printLog("OpenCV Listo");
        }};

        async function start() {
            printLog("Iniciando...");
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" },
                    audio: false
                });
                
                video.srcObject = stream;

                // Intento de reproducción automática
                video.play().then(() => {
                    printLog("Cámara activa");
                }).catch(e => {
                    printLog("El sistema requiere toque manual");
                    forcePlayBtn.classList.remove('hidden');
                });

            } catch (e) {
                printLog("Error: " + e.message);
            }
        }

        // Al tocar el botón de emergencia o el video
        forcePlayBtn.onclick = () => {
            video.play();
            forcePlayBtn.classList.add('hidden');
        };

        document.getElementById('snap').onclick = () => {
            const cap = new cv.VideoCapture(video);
            let src = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC4);
            cap.read(src);
            let dst = new cv.Mat();
            cv.cvtColor(src, dst, cv.COLOR_RGBA2GRAY);
            cv.adaptiveThreshold(dst, dst, 255, cv.ADAPTIVE_THRESH_GAUSSIAN_C, cv.THRESH_BINARY, 15, 12);
            cv.imshow('canvasOut', dst);
            document.getElementById('preview').classList.remove('hidden');
            src.delete(); dst.delete();
        };

        document.getElementById('save').onclick = () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const imgData = document.getElementById('canvasOut').toDataURL('image/jpeg', 0.9);
            doc.addImage(imgData, 'JPEG', 0, 0, 210, 297);
            doc.save("scan.pdf");
        };

        window.onload = start;
    </script>
</body>
</html>
