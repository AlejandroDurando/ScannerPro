<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner Pro - SPA</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- OpenCV.js (Asynchronous Loading) -->
    <script async src="https://docs.opencv.org/4.5.2/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
    <style>
        body, html {
            background-color: #000;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed; /* Evita scrolls accidentales en móvil */
        }
        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .capture-btn {
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.3);
            transition: all 0.2s ease;
            z-index: 50;
            -webkit-tap-highlight-color: transparent;
        }
        .capture-btn:active {
            transform: scale(0.9);
            background-color: #f0f0f0;
        }
        #preview-overlay {
            display: none;
            background: #000;
            z-index: 100;
            position: fixed;
            inset: 0;
            overflow-y: auto;
        }
        .loader {
            border-top-color: #3498db;
            animation: spinner 1.5s linear infinite;
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="text-white">

    <!-- Pantalla de Carga -->
    <div id="loading-screen" class="fixed inset-0 flex flex-col items-center justify-center bg-gray-900 z-[200] transition-opacity duration-500">
        <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4"></div>
        <h2 class="text-xl font-semibold">Iniciando Scanner</h2>
        <p class="text-gray-400 mt-2 text-center px-4">Cargando módulos de visión artificial...</p>
    </div>

    <!-- Visor de Cámara -->
    <div id="video-container">
        <!-- Importante: muted y playsinline deben estar presentes para móviles -->
        <video id="video" autoplay playsinline muted webkit-playsinline></video>
        
        <!-- Guía Visual -->
        <div class="absolute inset-0 border-[30px] border-black/40 pointer-events-none flex items-center justify-center z-10">
             <div class="w-full h-full border border-white/40 rounded-sm"></div>
        </div>
    </div>

    <!-- Controles Inferiores -->
    <div id="controls" class="fixed bottom-0 left-0 w-full p-8 flex flex-col items-center gap-4 z-40 bg-gradient-to-t from-black/80 to-transparent">
        <button id="capture-btn" class="w-20 h-20 bg-white rounded-full flex items-center justify-center shadow-xl">
            <div class="w-16 h-16 border-2 border-black/10 rounded-full"></div>
        </button>
        <p class="text-xs text-white/60 font-medium uppercase tracking-widest">Presiona para escanear</p>
    </div>

    <!-- Vista Previa -->
    <div id="preview-overlay" class="flex flex-col items-center p-6">
        <div class="w-full max-w-md flex flex-col items-center">
            <h3 class="text-xl font-bold mb-6 mt-4">Documento Digitalizado</h3>
            <div id="canvas-wrapper" class="w-full flex justify-center mb-8 bg-gray-900 rounded-lg overflow-hidden p-2">
                <!-- El canvas se inyecta aquí -->
            </div>
            <div class="flex flex-col gap-4 w-full">
                <button id="download-btn" class="w-full py-4 bg-blue-600 hover:bg-blue-500 rounded-2xl font-bold text-lg shadow-lg active:scale-95 transition-transform">
                    Descargar como PDF
                </button>
                <button id="retake-btn" class="w-full py-3 bg-white/10 hover:bg-white/20 rounded-2xl font-semibold active:scale-95 transition-transform text-white/80">
                    Descartar y volver a intentar
                </button>
            </div>
        </div>
    </div>

    <!-- Notificaciones -->
    <div id="toast" class="fixed top-12 left-1/2 -translate-x-1/2 px-6 py-3 bg-white text-black font-bold rounded-full text-sm opacity-0 transition-all duration-300 z-[300] shadow-2xl scale-90">
        Procesando...
    </div>

    <!-- Canvas oculto -->
    <canvas id="hidden-canvas" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('video');
        const captureBtn = document.getElementById('capture-btn');
        const previewOverlay = document.getElementById('preview-overlay');
        const retakeBtn = document.getElementById('retake-btn');
        const downloadBtn = document.getElementById('download-btn');
        const canvasWrapper = document.getElementById('canvas-wrapper');
        const hiddenCanvas = document.getElementById('hidden-canvas');
        const loadingScreen = document.getElementById('loading-screen');
        
        let processedCanvas = null;

        // 1. Inicializar Cámara con mayor compatibilidad
        async function initCamera() {
            if (location.protocol !== 'https:' && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
                showToast("⚠️ Requiere HTTPS para la cámara");
            }

            const constraints = {
                video: { 
                    facingMode: 'environment',
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                },
                audio: false
            };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                // Forzamos la carga y reproducción
                video.setAttribute('autoplay', '');
                video.setAttribute('muted', '');
                video.setAttribute('playsinline', '');
                
                video.onloadedmetadata = () => {
                    video.play().catch(e => {
                        console.error("Autoplay bloqueado:", e);
                        showToast("Toca el botón para activar video");
                    });
                };

            } catch (err) {
                console.error("Cámara error:", err);
                alert("No se pudo acceder a la cámara trasera. Asegúrate de dar permisos.");
            }
        }

        // 2. OpenCV Listo
        function onOpenCvReady() {
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                initCamera();
            }, 500);
        }

        // 3. Captura con "Despertador" de video
        captureBtn.addEventListener('click', async () => {
            // Si el video está detenido por el sistema, el primer click lo despierta
            if (video.paused || video.readyState < 2) {
                try {
                    await video.play();
                    showToast("Cámara activada ✅");
                } catch (e) {
                    showToast("Error al activar cámara");
                }
                return;
            }

            showToast("Digitalizando...");
            setTimeout(processImage, 150);
        });

        function processImage() {
            try {
                // Verificar que tengamos datos de video reales
                if (video.videoWidth === 0) {
                    showToast("Error: Sin señal de video");
                    return;
                }

                hiddenCanvas.width = video.videoWidth;
                hiddenCanvas.height = video.videoHeight;
                const ctx = hiddenCanvas.getContext('2d');
                ctx.drawImage(video, 0, 0, hiddenCanvas.width, hiddenCanvas.height);

                let src = cv.imread(hiddenCanvas);
                let dst = new cv.Mat();
                
                // Conversión y detección de bordes
                cv.cvtColor(src, dst, cv.COLOR_RGBA2GRAY, 0);
                cv.GaussianBlur(dst, dst, new cv.Size(5, 5), 0, 0, cv.BORDER_DEFAULT);
                cv.Canny(dst, dst, 75, 200, 3, false);

                let contours = new cv.MatVector();
                let hierarchy = new cv.Mat();
                cv.findContours(dst, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

                let maxArea = 0;
                let maxContourIndex = -1;
                for (let i = 0; i < contours.size(); ++i) {
                    let cnt = contours.get(i);
                    let area = cv.contourArea(cnt);
                    let peri = cv.arcLength(cnt, true);
                    let approx = new cv.Mat();
                    cv.approxPolyDP(cnt, approx, 0.02 * peri, true);

                    if (approx.rows == 4 && area > maxArea) {
                        maxArea = area;
                        maxContourIndex = i;
                    }
                    approx.delete();
                }

                let finalImg = new cv.Mat();
                if (maxContourIndex !== -1) {
                    let cnt = contours.get(maxContourIndex);
                    let peri = cv.arcLength(cnt, true);
                    let approx = new cv.Mat();
                    cv.approxPolyDP(cnt, approx, 0.02 * peri, true);
                    finalImg = applyWarp(src, approx);
                    approx.delete();
                } else {
                    finalImg = src.clone();
                }

                // Filtro blanco y negro optimizado para lectura
                cv.cvtColor(finalImg, finalImg, cv.COLOR_RGBA2GRAY, 0);
                cv.adaptiveThreshold(finalImg, finalImg, 255, cv.ADAPTIVE_THRESH_GAUSSIAN_C, cv.THRESH_BINARY, 11, 12);

                // Actualizar Interfaz
                if (processedCanvas) processedCanvas.remove();
                processedCanvas = document.createElement('canvas');
                processedCanvas.style.maxWidth = "100%";
                processedCanvas.style.height = "auto";
                processedCanvas.className = "shadow-2xl rounded";
                cv.imshow(processedCanvas, finalImg);
                canvasWrapper.appendChild(processedCanvas);
                
                previewOverlay.style.display = 'flex';

                // Limpiar memoria
                src.delete(); dst.delete(); contours.delete(); hierarchy.delete(); finalImg.delete();
            } catch (e) {
                console.error(e);
                showToast("Error de procesamiento");
            }
        }

        function applyWarp(src, pts) {
            let points = [];
            for (let i = 0; i < 4; i++) {
                points.push({ x: pts.data32S[i * 2], y: pts.data32S[i * 2 + 1] });
            }

            points.sort((a, b) => a.y - b.y);
            let topList = points.slice(0, 2).sort((a, b) => a.x - b.x);
            let bottomList = points.slice(2, 4).sort((a, b) => a.x - b.x);
            
            let srcCoords = cv.matFromArray(4, 1, cv.CV_32FC2, [
                topList[0].x, topList[0].y,
                topList[1].x, topList[1].y,
                bottomList[1].x, bottomList[1].y,
                bottomList[0].x, bottomList[0].y
            ]);

            const w = Math.max(Math.hypot(topList[1].x - topList[0].x, topList[1].y - topList[0].y), Math.hypot(bottomList[1].x - bottomList[0].x, bottomList[1].y - bottomList[0].y));
            const h = Math.max(Math.hypot(topList[0].x - bottomList[0].x, topList[0].y - bottomList[0].y), Math.hypot(topList[1].x - bottomList[1].x, topList[1].y - bottomList[1].y));

            let dstCoords = cv.matFromArray(4, 1, cv.CV_32FC2, [0, 0, w, 0, w, h, 0, h]);
            let M = cv.getPerspectiveTransform(srcCoords, dstCoords);
            let result = new cv.Mat();
            cv.warpPerspective(src, result, M, new cv.Size(w, h));

            srcCoords.delete(); dstCoords.delete(); M.delete();
            return result;
        }

        // 4. Descarga de PDF
        downloadBtn.addEventListener('click', () => {
            if (!processedCanvas) return;
            const { jsPDF } = window.jspdf;
            const imgData = processedCanvas.toDataURL('image/jpeg', 0.85);
            const orientation = processedCanvas.width > processedCanvas.height ? 'l' : 'p';
            const pdf = new jsPDF(orientation, 'px', [processedCanvas.width, processedCanvas.height]);
            pdf.addImage(imgData, 'JPEG', 0, 0, processedCanvas.width, processedCanvas.height);
            pdf.save(`escaneo_${Date.now()}.pdf`);
            showToast("PDF Guardado");
        });

        retakeBtn.addEventListener('click', () => {
            previewOverlay.style.display = 'none';
        });

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.innerText = msg;
            toast.style.opacity = '1';
            toast.style.transform = 'translateX(-50%) translateY(10px) scale(1)';
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(-50%) translateY(0px) scale(0.9)';
            }, 2500);
        }

        // Reiniciar cámara si el usuario cambia de pestaña y vuelve
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) initCamera();
        });
    </script>
</body>
</html>
