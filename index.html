<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner Pro - SPA</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- OpenCV.js (Asynchronous Loading) -->
    <script async src="https://docs.opencv.org/4.5.2/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
    <style>
        body, html {
            background-color: #000;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
        }
        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            background: #000;
        }
        .capture-btn {
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.3);
            transition: all 0.2s ease;
            z-index: 100;
            -webkit-tap-highlight-color: transparent;
        }
        #preview-overlay {
            display: none;
            background: #000;
            z-index: 200;
            position: fixed;
            inset: 0;
            overflow-y: auto;
        }
        .loader {
            border-top-color: #3498db;
            animation: spinner 1.5s linear infinite;
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #interaction-layer {
            position: fixed;
            inset: 0;
            z-index: 150;
            background: rgba(0,0,0,0.6);
            display: flex;
            flex-col: center;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body class="text-white">

    <!-- Pantalla de Carga Inicial -->
    <div id="loading-screen" class="fixed inset-0 flex flex-col items-center justify-center bg-gray-900 z-[300] transition-opacity duration-500">
        <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4"></div>
        <h2 class="text-xl font-semibold text-white">Iniciando Scanner</h2>
        <p class="text-gray-400 mt-2 text-center px-4">Preparando inteligencia de imagen...</p>
    </div>

    <!-- Capa de interacci√≥n manual (Despertador de c√°mara) -->
    <div id="interaction-layer" class="hidden">
        <div class="bg-white/10 backdrop-blur-lg p-8 rounded-3xl border border-white/20">
            <div class="mb-4 text-4xl">üì∑</div>
            <h3 class="text-lg font-bold mb-2">C√°mara Lista</h3>
            <p class="text-sm text-gray-300 mb-6">Toca el bot√≥n para activar la vista en vivo.</p>
            <button id="start-stream-btn" class="px-8 py-3 bg-white text-black rounded-full font-bold shadow-xl active:scale-95 transition-transform">
                ACTIVAR C√ÅMARA
            </button>
        </div>
    </div>

    <!-- Visor de C√°mara -->
    <div id="video-container">
        <video id="video" autoplay playsinline muted webkit-playsinline></video>
        
        <!-- Gu√≠a Visual -->
        <div class="absolute inset-0 border-[30px] border-black/40 pointer-events-none flex items-center justify-center z-20">
             <div class="w-full h-full border border-white/40 rounded-sm"></div>
        </div>

        <div id="camera-error-ui" class="hidden absolute inset-0 flex flex-col items-center justify-center bg-black/80 z-30 p-6 text-center">
            <p class="text-red-400 mb-4 font-bold" id="error-message">Error al acceder a la c√°mara</p>
            <button onclick="initCamera()" class="px-6 py-2 bg-white text-black rounded-full font-bold">Reintentar</button>
        </div>
    </div>

    <!-- Controles Inferiores -->
    <div id="controls" class="fixed bottom-0 left-0 w-full p-8 flex flex-col items-center gap-4 z-50 bg-gradient-to-t from-black/90 to-transparent">
        <button id="capture-btn" class="w-20 h-20 bg-white rounded-full flex items-center justify-center shadow-xl active:scale-90 transition-transform">
            <div class="w-16 h-16 border-2 border-black/10 rounded-full"></div>
        </button>
        <p class="text-xs text-white/70 font-medium uppercase tracking-widest">Toca para Escanear</p>
    </div>

    <!-- Vista Previa -->
    <div id="preview-overlay" class="flex flex-col items-center p-6">
        <div class="w-full max-w-md flex flex-col items-center">
            <h3 class="text-xl font-bold mb-6 mt-4 text-center">Documento Digitalizado</h3>
            <div id="canvas-wrapper" class="w-full flex justify-center mb-8 bg-gray-900 rounded-lg overflow-hidden p-2"></div>
            <div class="flex flex-col gap-4 w-full">
                <button id="download-btn" class="w-full py-4 bg-blue-600 hover:bg-blue-500 rounded-2xl font-bold text-lg shadow-lg active:scale-95 transition-transform">
                    Descargar como PDF
                </button>
                <button id="retake-btn" class="w-full py-3 bg-white/10 hover:bg-white/20 rounded-2xl font-semibold active:scale-95 transition-transform text-white/80">
                    Tomar otra foto
                </button>
            </div>
        </div>
    </div>

    <!-- Notificaciones -->
    <div id="toast" class="fixed top-12 left-1/2 -translate-x-1/2 px-6 py-3 bg-white text-black font-bold rounded-full text-sm opacity-0 transition-all duration-300 z-[400] shadow-2xl">
        Procesando...
    </div>

    <canvas id="hidden-canvas" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('video');
        const captureBtn = document.getElementById('capture-btn');
        const previewOverlay = document.getElementById('preview-overlay');
        const retakeBtn = document.getElementById('retake-btn');
        const downloadBtn = document.getElementById('download-btn');
        const canvasWrapper = document.getElementById('canvas-wrapper');
        const hiddenCanvas = document.getElementById('hidden-canvas');
        const loadingScreen = document.getElementById('loading-screen');
        const cameraErrorUi = document.getElementById('camera-error-ui');
        const errorMessage = document.getElementById('error-message');
        const interactionLayer = document.getElementById('interaction-layer');
        const startStreamBtn = document.getElementById('start-stream-btn');
        
        let processedCanvas = null;

        async function initCamera() {
            cameraErrorUi.classList.add('hidden');
            interactionLayer.classList.add('hidden');
            
            const constraintSets = [
                { video: { facingMode: { ideal: "environment" }, width: { ideal: 1280 }, height: { ideal: 720 } }, audio: false },
                { video: { facingMode: "environment" }, audio: false },
                { video: true, audio: false }
            ];

            let lastError = null;
            let stream = null;

            for (const constraints of constraintSets) {
                try {
                    stream = await navigator.mediaDevices.getUserMedia(constraints);
                    video.srcObject = stream;
                    
                    // Esperar a que el video pueda reproducirse
                    await new Promise((resolve, reject) => {
                        video.onloadedmetadata = () => resolve();
                        video.oncanplay = () => resolve();
                        setTimeout(() => reject(new Error("Timeout cargando metadata")), 5000);
                    });

                    try {
                        await video.play();
                        console.log("C√°mara iniciada");
                    } catch (playErr) {
                        // Si falla el autoplay, mostramos la capa de interacci√≥n
                        console.warn("Autoplay bloqueado, requiriendo interacci√≥n");
                        interactionLayer.classList.remove('hidden');
                    }
                    return; 
                } catch (err) {
                    lastError = err;
                    console.error("Fallo con constraints:", constraints, err.name);
                }
            }

            if (!stream) {
                cameraErrorUi.classList.remove('hidden');
                errorMessage.innerText = "No se pudo acceder a la c√°mara.\nError: " + lastError.message + "\nVerifica los permisos y aseg√∫rate de usar HTTPS.";
            }
        }

        // Bot√≥n de activaci√≥n forzada
        startStreamBtn.addEventListener('click', async () => {
            try {
                await video.play();
                interactionLayer.classList.add('hidden');
                showToast("C√°mara activada ‚úÖ");
            } catch (e) {
                showToast("Error al activar: toca de nuevo");
            }
        });

        function onOpenCvReady() {
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                initCamera();
            }, 500);
        }

        captureBtn.addEventListener('click', async () => {
            // Si el video est√° en negro o no ha cargado frames
            if (video.readyState < 2 || video.paused) {
                try {
                    await video.play();
                    showToast("Reiniciando se√±al...");
                    // Peque√±o delay para dejar que capture
                    setTimeout(processImage, 500);
                } catch (e) {
                    showToast("Error: No hay se√±al de c√°mara");
                    interactionLayer.classList.remove('hidden');
                }
                return;
            }

            showToast("Procesando...");
            setTimeout(processImage, 100);
        });

        function processImage() {
            try {
                if (video.videoWidth === 0 || video.readyState < 2) {
                    showToast("Esperando se√±al de video...");
                    return;
                }

                hiddenCanvas.width = video.videoWidth;
                hiddenCanvas.height = video.videoHeight;
                const ctx = hiddenCanvas.getContext('2d');
                ctx.drawImage(video, 0, 0, hiddenCanvas.width, hiddenCanvas.height);

                let src = cv.imread(hiddenCanvas);
                let dst = new cv.Mat();
                
                // Detecci√≥n de bordes
                cv.cvtColor(src, dst, cv.COLOR_RGBA2GRAY, 0);
                cv.GaussianBlur(dst, dst, new cv.Size(5, 5), 0, 0, cv.BORDER_DEFAULT);
                cv.Canny(dst, dst, 75, 200, 3, false);

                let contours = new cv.MatVector();
                let hierarchy = new cv.Mat();
                cv.findContours(dst, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

                let maxArea = 0;
                let maxContourIndex = -1;
                for (let i = 0; i < contours.size(); ++i) {
                    let cnt = contours.get(i);
                    let area = cv.contourArea(cnt);
                    let peri = cv.arcLength(cnt, true);
                    let approx = new cv.Mat();
                    cv.approxPolyDP(cnt, approx, 0.02 * peri, true);
                    if (approx.rows == 4 && area > maxArea) {
                        maxArea = area;
                        maxContourIndex = i;
                    }
                    approx.delete();
                }

                let finalImg = new cv.Mat();
                if (maxContourIndex !== -1) {
                    let cnt = contours.get(maxContourIndex);
                    let peri = cv.arcLength(cnt, true);
                    let approx = new cv.Mat();
                    cv.approxPolyDP(cnt, approx, 0.02 * peri, true);
                    finalImg = applyWarp(src, approx);
                    approx.delete();
                } else {
                    finalImg = src.clone();
                }

                // Filtro blanco y negro (escaneo n√≠tido)
                cv.cvtColor(finalImg, finalImg, cv.COLOR_RGBA2GRAY, 0);
                cv.adaptiveThreshold(finalImg, finalImg, 255, cv.ADAPTIVE_THRESH_GAUSSIAN_C, cv.THRESH_BINARY, 11, 12);

                if (processedCanvas) processedCanvas.remove();
                processedCanvas = document.createElement('canvas');
                processedCanvas.style.maxWidth = "100%";
                processedCanvas.className = "shadow-2xl rounded-lg";
                cv.imshow(processedCanvas, finalImg);
                canvasWrapper.appendChild(processedCanvas);
                
                previewOverlay.style.display = 'flex';

                src.delete(); dst.delete(); contours.delete(); hierarchy.delete(); finalImg.delete();
            } catch (e) {
                console.error(e);
                showToast("Fallo en procesamiento");
            }
        }

        function applyWarp(src, pts) {
            let points = [];
            for (let i = 0; i < 4; i++) {
                points.push({ x: pts.data32S[i * 2], y: pts.data32S[i * 2 + 1] });
            }
            points.sort((a, b) => a.y - b.y);
            let topList = points.slice(0, 2).sort((a, b) => a.x - b.x);
            let bottomList = points.slice(2, 4).sort((a, b) => a.x - b.x);
            
            let srcCoords = cv.matFromArray(4, 1, cv.CV_32FC2, [
                topList[0].x, topList[0].y,
                topList[1].x, topList[1].y,
                bottomList[1].x, bottomList[1].y,
                bottomList[0].x, bottomList[0].y
            ]);

            const w = Math.max(Math.hypot(topList[1].x - topList[0].x, topList[1].y - topList[0].y), Math.hypot(bottomList[1].x - bottomList[0].x, bottomList[1].y - bottomList[0].y));
            const h = Math.max(Math.hypot(topList[0].x - bottomList[0].x, topList[0].y - bottomList[0].y), Math.hypot(topList[1].x - bottomList[1].x, topList[1].y - bottomList[1].y));

            let dstCoords = cv.matFromArray(4, 1, cv.CV_32FC2, [0, 0, w, 0, w, h, 0, h]);
            let M = cv.getPerspectiveTransform(srcCoords, dstCoords);
            let result = new cv.Mat();
            cv.warpPerspective(src, result, M, new cv.Size(w, h));
            srcCoords.delete(); dstCoords.delete(); M.delete();
            return result;
        }

        downloadBtn.addEventListener('click', () => {
            if (!processedCanvas) return;
            const { jsPDF } = window.jspdf;
            const imgData = processedCanvas.toDataURL('image/jpeg', 0.85);
            const orientation = processedCanvas.width > processedCanvas.height ? 'l' : 'p';
            const pdf = new jsPDF(orientation, 'px', [processedCanvas.width, processedCanvas.height]);
            pdf.addImage(imgData, 'JPEG', 0, 0, processedCanvas.width, processedCanvas.height);
            pdf.save(`escaneo_${Date.now()}.pdf`);
            showToast("¬°PDF Generado!");
        });

        retakeBtn.addEventListener('click', () => {
            previewOverlay.style.display = 'none';
        });

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.innerText = msg;
            toast.style.opacity = '1';
            setTimeout(() => toast.style.opacity = '0', 2500);
        }

        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && (!previewOverlay.style.display || previewOverlay.style.display === 'none')) {
                initCamera();
            }
        });
    </script>
</body>
</html>
