<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Nativo</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #f4f4f4; }
        .btn {
            background-color: #007bff; color: white; padding: 15px 30px;
            font-size: 18px; border-radius: 8px; border: none; cursor: pointer;
            margin: 20px 0; display: inline-block;
        }
        #preview { width: 100%; max-width: 500px; border: 2px solid #333; display: none; margin-top: 10px; }
        /* Ocultamos el input feo original */
        input[type="file"] { display: none; }
    </style>
</head>
<body>

    <h2>Esc√°ner Pro</h2>
    
    <label for="cameraInput" class="btn">
        üì∑ Tomar Foto del Documento
    </label>

    <input type="file" id="cameraInput" accept="image/*" capture="environment">

    <h3>Resultado:</h3>
    <img id="preview" alt="Tu documento aparecer√° aqu√≠">

    <script>
        const input = document.getElementById('cameraInput');
        const preview = document.getElementById('preview');

        input.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    
                    // Aqu√≠ podr√≠as agregar filtros CSS si quieres (blanco y negro)
                    preview.style.filter = "grayscale(1) contrast(1.5)";
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
