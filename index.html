<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner Pro - Multi-p√°gina</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- OpenCV.js -->
    <script async src="https://docs.opencv.org/4.5.2/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
    <style>
        body, html {
            background-color: #000;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .capture-btn {
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.3);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .capture-btn:active {
            transform: scale(0.9);
            box-shadow: 0 0 0 6px rgba(255, 255, 255, 0.5);
        }
        #preview-overlay {
            display: none;
            background: rgba(10, 10, 10, 0.98);
            z-index: 100;
            position: fixed;
            inset: 0;
            padding: 20px;
            overflow-y: auto;
        }
        .loader {
            border-top-color: #3b82f6;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        canvas {
            max-width: 100%;
            max-height: 60vh;
            border-radius: 4px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .badge {
            background: #ef4444;
            color: white;
            padding: 2px 8px;
            border-radius: 99px;
            font-size: 0.75rem;
            font-weight: bold;
            position: absolute;
            top: -5px;
            right: -5px;
        }
    </style>
</head>
<body class="text-white">

    <!-- Pantalla de Carga -->
    <div id="loading-screen" class="fixed inset-0 flex flex-col items-center justify-center bg-gray-950 z-[200] transition-opacity duration-700">
        <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-800 h-14 w-14 mb-4"></div>
        <h2 class="text-xl font-medium tracking-tight">Scanner Pro</h2>
        <p class="text-gray-500 text-sm mt-2">Cargando m√≥dulos de alta calidad...</p>
    </div>

    <!-- Visor de C√°mara Principal -->
    <div id="video-container">
        <video id="video" autoplay playsinline muted></video>
        
        <!-- Gu√≠a de encuadre -->
        <div class="absolute inset-0 border-[40px] border-black/30 pointer-events-none flex items-center justify-center z-20">
             <div class="w-full h-full border-2 border-white/20 rounded-xl relative">
                <div class="absolute top-4 left-4 border-t-4 border-l-4 border-white/60 w-8 h-8 rounded-tl-lg"></div>
                <div class="absolute top-4 right-4 border-t-4 border-r-4 border-white/60 w-8 h-8 rounded-tr-lg"></div>
                <div class="absolute bottom-4 left-4 border-b-4 border-l-4 border-white/60 w-8 h-8 rounded-bl-lg"></div>
                <div class="absolute bottom-4 right-4 border-b-4 border-r-4 border-white/60 w-8 h-8 rounded-br-lg"></div>
             </div>
        </div>
    </div>

    <!-- Bot√≥n de Captura e Indicador -->
    <div class="fixed bottom-10 left-0 w-full flex flex-col items-center gap-4 z-40">
        <div class="relative">
            <button id="capture-btn" class="capture-btn w-20 h-20 bg-white rounded-full flex items-center justify-center">
                <div class="w-16 h-16 border-[3px] border-black/5 rounded-full"></div>
            </button>
            <div id="page-count-badge" class="badge hidden">0</div>
        </div>
        <p class="text-[10px] uppercase tracking-[0.2em] text-white/50 font-bold">Capturar p√°gina</p>
    </div>

    <!-- Vista Previa Post-Procesamiento -->
    <div id="preview-overlay" class="flex flex-col items-center justify-center">
        <div class="w-full max-w-md flex flex-col items-center">
            <header class="text-center mb-6">
                <h3 class="text-2xl font-bold">Vista Previa</h3>
                <p id="preview-status" class="text-gray-400 text-sm">P√°gina procesada con √©xito</p>
            </header>

            <div id="canvas-wrapper" class="w-full flex justify-center mb-8 bg-zinc-900 p-2 rounded-lg">
                <!-- El canvas se inyecta din√°micamente -->
            </div>

            <div class="flex flex-col gap-3 w-full px-4">
                <div class="grid grid-cols-2 gap-3">
                    <button id="retake-btn" class="py-4 bg-zinc-800 hover:bg-zinc-700 rounded-2xl font-semibold transition-colors active:scale-95 text-sm">
                        REPETIR
                    </button>
                    <button id="add-page-btn" class="py-4 bg-green-600 hover:bg-green-500 rounded-2xl font-bold transition-colors active:scale-95 text-sm">
                        A√ëADIR P√ÅGINA
                    </button>
                </div>
                <button id="finalize-btn" class="py-4 bg-blue-600 hover:bg-blue-500 rounded-2xl font-bold transition-colors shadow-lg active:scale-95 text-base">
                    FINALIZAR Y GUARDAR PDF
                </button>
            </div>
        </div>
    </div>

    <!-- Toast de Estado -->
    <div id="toast" class="fixed top-10 left-1/2 -translate-x-1/2 px-6 py-3 bg-white/10 backdrop-blur-md border border-white/10 rounded-full text-xs font-bold uppercase tracking-widest opacity-0 transition-all duration-300 z-[150] pointer-events-none">
        Procesando...
    </div>

    <!-- Canvas auxiliar oculto -->
    <canvas id="hidden-canvas" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('video');
        const captureBtn = document.getElementById('capture-btn');
        const previewOverlay = document.getElementById('preview-overlay');
        const retakeBtn = document.getElementById('retake-btn');
        const addPageBtn = document.getElementById('add-page-btn');
        const finalizeBtn = document.getElementById('finalize-btn');
        const canvasWrapper = document.getElementById('canvas-wrapper');
        const hiddenCanvas = document.getElementById('hidden-canvas');
        const loadingScreen = document.getElementById('loading-screen');
        const toast = document.getElementById('toast');
        const pageCountBadge = document.getElementById('page-count-badge');
        
        let processedCanvas = null;
        let capturedPages = []; // Array para almacenar las im√°genes de las p√°ginas

        // 1. Inicializaci√≥n de C√°mara
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    },
                    audio: false
                });
                video.srcObject = stream;
            } catch (err) {
                console.error("Error c√°mara:", err);
                alert("No se pudo acceder a la c√°mara trasera.");
            }
        }

        // 2. OpenCV Ready
        function onOpenCvReady() {
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                initCamera();
            }, 700);
        }

        // 3. L√≥gica de Captura
        captureBtn.addEventListener('click', () => {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                showToast("Analizando Documento...");
                setTimeout(processDocument, 100);
            }
        });

        function processDocument() {
            const width = video.videoWidth;
            const height = video.videoHeight;
            hiddenCanvas.width = width;
            hiddenCanvas.height = height;
            const ctx = hiddenCanvas.getContext('2d');
            ctx.drawImage(video, 0, 0, width, height);

            let src = cv.imread(hiddenCanvas);
            let dst = new cv.Mat();
            
            // --- MEJORA DE CALIDAD ---
            cv.cvtColor(src, dst, cv.COLOR_RGBA2GRAY, 0);
            // Ecualizaci√≥n para mejorar contraste en zonas oscuras
            // cv.equalizeHist(dst, dst); // Puede ser muy agresivo, usamos GaussianBlur mejor
            cv.GaussianBlur(dst, dst, new cv.Size(5, 5), 0, 0, cv.BORDER_DEFAULT);

            // Detecci√≥n de bordes
            let edges = new cv.Mat();
            cv.Canny(dst, edges, 75, 200, 3, false);

            let contours = new cv.MatVector();
            let hierarchy = new cv.Mat();
            cv.findContours(edges, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

            let maxArea = 0;
            let maxContourIndex = -1;
            for (let i = 0; i < contours.size(); ++i) {
                let cnt = contours.get(i);
                let area = cv.contourArea(cnt);
                let peri = cv.arcLength(cnt, true);
                let approx = new cv.Mat();
                cv.approxPolyDP(cnt, approx, 0.02 * peri, true);

                if (approx.rows == 4 && area > maxArea) {
                    maxArea = area;
                    maxContourIndex = i;
                }
                approx.delete();
            }

            let finalImg = new cv.Mat();
            if (maxContourIndex !== -1 && maxArea > (width * height * 0.05)) {
                let cnt = contours.get(maxContourIndex);
                let peri = cv.arcLength(cnt, true);
                let approx = new cv.Mat();
                cv.approxPolyDP(cnt, approx, 0.02 * peri, true);
                finalImg = applyPerspectiveCorrection(src, approx);
                approx.delete();
            } else {
                finalImg = src.clone();
            }

            // --- PROCESADO DE ALTA CALIDAD ---
            // Convertimos a gris el resultado final
            cv.cvtColor(finalImg, finalImg, cv.COLOR_RGBA2GRAY, 0);
            
            // Ajustamos par√°metros para que no parezca fotocopia vieja (m√°s suave)
            // blockSize: 21 (m√°s grande = m√°s suave), C: 15 (limpieza de fondo)
            cv.adaptiveThreshold(finalImg, finalImg, 255, cv.ADAPTIVE_THRESH_GAUSSIAN_C, cv.THRESH_BINARY, 21, 15);

            // UI Update
            if (processedCanvas) processedCanvas.remove();
            processedCanvas = document.createElement('canvas');
            cv.imshow(processedCanvas, finalImg);
            canvasWrapper.appendChild(processedCanvas);
            
            previewOverlay.style.display = 'flex';

            // Cleanup
            src.delete(); dst.delete(); edges.delete(); contours.delete(); hierarchy.delete(); finalImg.delete();
        }

        function applyPerspectiveCorrection(src, pts) {
            let points = [];
            for (let i = 0; i < 4; i++) {
                points.push({ x: pts.data32S[i * 2], y: pts.data32S[i * 2 + 1] });
            }
            points.sort((a, b) => a.y - b.y);
            let topList = points.slice(0, 2).sort((a, b) => a.x - b.x);
            let bottomList = points.slice(2, 4).sort((a, b) => a.x - b.x);
            
            let srcCoords = cv.matFromArray(4, 1, cv.CV_32FC2, [
                topList[0].x, topList[0].y,
                topList[1].x, topList[1].y,
                bottomList[1].x, bottomList[1].y,
                bottomList[0].x, bottomList[0].y
            ]);

            const w = Math.max(Math.hypot(topList[1].x - topList[0].x, topList[1].y - topList[0].y), Math.hypot(bottomList[1].x - bottomList[0].x, bottomList[1].y - bottomList[0].y));
            const h = Math.max(Math.hypot(topList[0].x - bottomList[0].x, topList[0].y - bottomList[0].y), Math.hypot(topList[1].x - bottomList[1].x, topList[1].y - bottomList[1].y));

            let dstCoords = cv.matFromArray(4, 1, cv.CV_32FC2, [0, 0, w, 0, w, h, 0, h]);
            let M = cv.getPerspectiveTransform(srcCoords, dstCoords);
            let result = new cv.Mat();
            cv.warpPerspective(src, result, M, new cv.Size(w, h), cv.INTER_LINEAR, cv.BORDER_CONSTANT, new cv.Scalar());

            srcCoords.delete(); dstCoords.delete(); M.delete();
            return result;
        }

        // --- GESTI√ìN DE P√ÅGINAS ---

        addPageBtn.addEventListener('click', () => {
            if (!processedCanvas) return;
            // Guardamos la imagen de la p√°gina actual
            capturedPages.push({
                data: processedCanvas.toDataURL('image/jpeg', 1.0), // Calidad m√°xima
                width: processedCanvas.width,
                height: processedCanvas.height
            });
            updateBadge();
            previewOverlay.style.display = 'none';
            showToast("P√°gina a√±adida ‚úÖ");
        });

        finalizeBtn.addEventListener('click', () => {
            // Si hay una p√°gina en el visor que no se ha a√±adido, preguntamos o la a√±adimos autom√°ticamente
            if (processedCanvas && previewOverlay.style.display !== 'none') {
                capturedPages.push({
                    data: processedCanvas.toDataURL('image/jpeg', 1.0),
                    width: processedCanvas.width,
                    height: processedCanvas.height
                });
            }

            if (capturedPages.length === 0) {
                showToast("No hay p√°ginas para guardar");
                return;
            }

            generatePDF();
        });

        function generatePDF() {
            showToast("Generando PDF...");
            const { jsPDF } = window.jspdf;
            let pdf = null;

            capturedPages.forEach((page, index) => {
                const orientation = page.width > page.height ? 'l' : 'p';
                
                if (index === 0) {
                    pdf = new jsPDF(orientation, 'px', [page.width, page.height]);
                } else {
                    pdf.addPage([page.width, page.height], orientation);
                }
                
                pdf.addImage(page.data, 'JPEG', 0, 0, page.width, page.height);
            });

            pdf.save(`escaneo_multipagina_${Date.now()}.pdf`);
            
            // Reset de la app tras guardar
            capturedPages = [];
            updateBadge();
            previewOverlay.style.display = 'none';
            showToast("¬°PDF Guardado! üìÅ");
        }

        retakeBtn.addEventListener('click', () => {
            previewOverlay.style.display = 'none';
        });

        function updateBadge() {
            const count = capturedPages.length;
            pageCountBadge.innerText = count;
            if (count > 0) {
                pageCountBadge.classList.remove('hidden');
            } else {
                pageCountBadge.classList.add('hidden');
            }
        }

        function showToast(msg) {
            toast.innerText = msg;
            toast.style.opacity = '1';
            setTimeout(() => toast.style.opacity = '0', 2500);
        }
    </script>
</body>
</html>
