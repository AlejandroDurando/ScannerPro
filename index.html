<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mi Escáner Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <h2>Escáner de Documentos</h2>
        
        <div class="video-wrapper">
            <video id="preview" autoplay playsinline></video>
            <div class="focus-guide"></div>
        </div>

        <div class="controls">
            <button id="capture-btn">Escanear Documento</button>
            <button id="download-btn" style="display: none;">Descargar PDF/Imagen</button>
        </div>

        <canvas id="canvas" style="display: none;"></canvas>
        
        <div class="result-container">
            <h3>Vista Previa:</h3>
            <img id="output" src="" alt="Aquí aparecerá el escaneo">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
