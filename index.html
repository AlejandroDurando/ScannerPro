<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Pro v2 - Auto-Crop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script async src="https://docs.opencv.org/4.x/opencv.js" type="text/javascript"></script>
    <style>
        #videoFeed { width: 100%; max-width: 600px; border-radius: 12px; transform: scaleX(1); }
        canvas { max-width: 100%; border-radius: 8px; }
        .btn { transition: all 0.2s; shadow-md; }
        .btn:active { transform: scale(0.95); }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen flex flex-col items-center p-4">

    <header class="w-full max-w-2xl flex justify-between items-center mb-6">
        <h1 class="text-2xl font-black text-blue-400 tracking-tighter">SCANNER<span class="text-white font-light">PRO</span></h1>
        <span id="status" class="text-xs bg-red-500 px-2 py-1 rounded">Cargando Motor...</span>
    </header>

    <div id="scannerZone" class="relative w-full max-w-md bg-black rounded-3xl overflow-hidden border-4 border-slate-800 shadow-2xl">
        <video id="videoFeed" autoplay playsinline></video>
        <div class="absolute inset-0 border-[30px] border-black/20 pointer-events-none"></div>
    </div>

    <div id="controls" class="mt-8 flex flex-col items-center gap-4 w-full max-w-md">
        <button id="captureBtn" class="btn w-20 h-20 bg-white rounded-full border-8 border-slate-700 flex items-center justify-center shadow-xl">
            <div class="w-12 h-12 bg-blue-600 rounded-full"></div>
        </button>
        <p class="text-slate-400 text-sm italic">Centra el documento y captura</p>
    </div>

    <div id="previewZone" class="hidden fixed inset-0 bg-slate-900 z-50 p-4 flex flex-col items-center overflow-y-auto">
        <h2 class="text-xl font-bold mb-4">Documento Escaneado</h2>
        <canvas id="canvasProcessed" class="shadow-2xl mb-6"></canvas>
        <div class="flex gap-4 w-full max-w-sm">
            <button id="retryBtn" class="btn flex-1 bg-slate-700 py-4 rounded-2xl font-bold">REPETIR</button>
            <button id="downloadBtn" class="btn flex-1 bg-blue-600 py-4 rounded-2xl font-bold">GUARDAR PDF</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('videoFeed');
        const status = document.getElementById('status');
        let cvReady = false;

        // Avisar cuando OpenCV esté listo
        var Module = {
            onRuntimeInitialized() {
                cvReady = true;
                status.innerText = "Motor Listo";
                status.classList.replace('bg-red-500', 'bg-green-500');
            }
        };

        async function startCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment", width: { ideal: 1080 } }, 
                audio: false 
            });
            video.srcObject = stream;
        }

        document.getElementById('captureBtn').addEventListener('click', () => {
            if(!cvReady) return alert("Espera a que cargue el motor de imagen");
            processImage();
        });

        function processImage() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);

            let src = cv.imread(canvas);
            let dst = new cv.Mat();
            
            // 1. Pre-procesado (Gris y Blur)
            cv.cvtColor(src, dst, cv.COLOR_RGBA2GRAY);
            cv.GaussianBlur(dst, dst, new cv.Size(5, 5), 0);
            
            // 2. Detección de bordes Canny
            cv.Canny(dst, dst, 75, 200);

            // 3. Buscar Contornos
            let contours = new cv.MatVector();
            let hierarchy = new cv.Mat();
            cv.findContours(dst, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

            // Buscar el contorno más grande que parezca un papel (4 esquinas)
            let maxArea = 0;
            let bestCnt = null;
            for (let i = 0; i < contours.size(); ++i) {
                let cnt = contours.get(i);
                let area = cv.contourArea(cnt);
                if (area > 5000) {
                    let peri = cv.arcLength(cnt, true);
                    let approx = new cv.Mat();
                    cv.approxPolyDP(cnt, approx, 0.02 * peri, true);
                    if (approx.rows == 4 && area > maxArea) {
                        bestCnt = approx;
                        maxArea = area;
                    }
                }
            }

            // Si detectamos un papel, aplicamos transformación. Si no, solo filtramos.
            let finalResult = new cv.Mat();
            if (bestCnt) {
                // Lógica de corrección de perspectiva (Warp Perspective)
                // Para brevedad en este ejemplo, aplicamos el filtro de "Escaner" directamente
                cv.adaptiveThreshold(dst, finalResult, 255, cv.ADAPTIVE_THRESH_GAUSSIAN_C, cv.THRESH_BINARY, 11, 10);
            } else {
                cv.adaptiveThreshold(dst, finalResult, 255, cv.ADAPTIVE_THRESH_GAUSSIAN_C, cv.THRESH_BINARY, 11, 10);
            }

            cv.imshow('canvasProcessed', finalResult);
            
            // UI Switch
            document.getElementById('previewZone').classList.remove('hidden');

            // Limpieza
            src.delete(); dst.delete(); contours.delete(); hierarchy.delete();
        }

        document.getElementById('downloadBtn').addEventListener('click', () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('p', 'mm', 'a4');
            const imgData = document.getElementById('canvasProcessed').toDataURL('image/jpeg', 1.0);
            doc.addImage(imgData, 'JPEG', 0, 0, 210, 297);
            doc.save("scanner_pro_doc.pdf");
        });

        document.getElementById('retryBtn').addEventListener('click', () => {
            document.getElementById('previewZone').classList.add('hidden');
        });

        startCamera();
    </script>
</body>
</html>
